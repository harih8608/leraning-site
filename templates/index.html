<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <hr>
    <h3>Upload a file</h3>
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.file.label }}
        {{ form.file }}
        {% for error in form.file.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        {{ form.submit }}
    </form>
    <hr>
    <h3>Uploaded files</h3>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('static', filename='upload_documents/' + file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
